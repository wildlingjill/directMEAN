
<head>
	<title>DirectMe</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../static/css/styles.css">

	<link rel="stylesheet" type="text/css" href="../static/css/reset.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>       
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
	<script src="../static/css/directme.js"></script> 
</head>
			
<script type="text/javascript">

	$(document).ready(function() {
	$('select').material_select();
	});
  
</script>  
<body>

	<div id="wrap">

		<img src="http://i.imgur.com/AZ90hYU.jpg" />
		<img src="http://i.imgur.com/ZE58bjz.jpg" />
		<img src="http://i.imgur.com/atckXxP.jpg" />

	</div>

	<div id='header'>
		<div class='weather'>
			<h4><b>66Â°F</b></h4>
			<h6>Sunny</h6>
			<form>
				<input id='logout_button' class="waves-effect waves-light btn" type="submit" ng-click="logout()" value="Logout">
			</form>
		</div>
		<div class='logo'>
			<img class='direct' src="http://i.imgur.com/n26eoj9.png">
		</div>
	</div>

	<div class="container"><center>
		<div class='hello'><h3>Hello {{username}}</h3></div>
			<div class="row2"> 
				<p>Where would you like to go?</p><br>


				<form>
					<div class="row input-field col s6">
						<input type="text" name="category" ng-model="search.category" id="category" class="validate" placeholder="Category (e.g. Restaurants)">
					</div>



					<br><br>
					<div class="row input-field col s6">
						<input type="text" name="price" ng-model="search.price" id="price" class="validate" placeholder="Price ($-$$$$)">
					</div>
					<br><br>
					<div class="row input-field col s6">
						<input type="text" name="distance" ng-model="search.distance" id="distance" class="validate" placeholder="Distance (0-25 miles)">
					</div>
					<br><br><br>
					
					<input id='directme_button' class="waves-effect waves-light btn" type="submit" ng-click="direct(search)" value="DirectMe">
					<br>
				</form>

			</div>
		</div>
	</center>
	</div>

</body>
